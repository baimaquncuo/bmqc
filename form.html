<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="" method="get">
        <label>这是一个文本框：</label>
        <input type="text"><br>
        <label>这是一个密码框：</label>
        <input type="password"><br>
        <label>这是一个日期选取框</label>
        <input type="data"><br>
        <label>这是一个颜色选取框;</label>
        <input type="color"><br>
        <label>这是一个单选框：</label>
        <input type="radio" name="sex" value="male" checked>女生， <input type="radio" name="sex" value="male">男生。
        <br>
        <label>这是一个多选框：</label>
        <input type="checkbox">足球 <input type="checkbox">篮球<input type="checkbox">乒乓球
        <br>
        <select>
            <option value="Beijing">北京</option>
            <option value="Chongqing">重庆</option>
            <option value="Chengdu">成都</option>
            <option value="Sichuang">四川</option>
            <option value="Ganzi">甘孜</option>
            <option value="Yajiang">雅江</option>
        </select>
</body>
